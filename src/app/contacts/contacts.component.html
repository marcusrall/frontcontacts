<div class="card" style="width: 220px; float: left; margin: 18px;" *ngFor="let contact of contacts">
  <img class="card-img-top" src="http://placekitten.com/g/220/180" alt="Card image cap">
  <div class="card-block">
    <h4 class="card-title">{{ contact.name }}</h4>
    <p class="card-text" style="font-weight: bold;"><span class="badge badge-success">{{ contact.company }}</span></p>
    <p class="card-text ">{{ contact.email }}</p>
    <a [routerLink]="['/contact', contact.id ]" class="btn btn-secondary btn-sm btn-block">Ver Detalhes</a>
  </div>
</div>
<div>
  <nav class="paginacao">
    <ul class="pagination pagination-sm">
      <li class="page-item disabled">
        <a class="page-link" href="#" tabindex="-1">Previous</a>
      </li>
      <li class="page-item active"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#">Next</a>
      </li>
    </ul>
  </nav>

</div>
